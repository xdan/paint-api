	<div id="root"></div>

<script src="../dist/index.js"></script>
<script>
	const
		api = new PaintApi(),
		{ Bitmap, Circle, Rectangle, Polyline } = PaintApi.Shapes,
		{ Translate, Scale } = PaintApi.Transforms;

	let i = 0, image = new Image();
	image.src = './mario.png';

	api.state.layers = [];
	api.state.layers.push(new PaintApi.Layer([
		new Bitmap(image, i + 1, i + 1, i + 100, i + 100),
		new Circle(i + 100, i + 100, i + 10),
		new Rectangle(i, i, i + 10, i + 10),
		new Polyline([
			[110 + i, 20 + i],
			[120, 50 + i],
			[140 + i, 60 + i],
			[170 + i, 90 + i],
			[110 + i, 50 + i],
		]),
	]));

</script>
